<!DOCTYPE html>
<html lang="en">
<style>
/* Modern Aesthetic Styles */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  font-family: "Poppins", sans-serif;
}

/* Card Container */
.container {
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  text-align: center;
  max-width: 350px;
  width: 90%;
  animation: fadeIn 1s ease-in-out;
}

/* Heading */
h1 {
  font-size: 2rem;
  color: #2c3e50;
  margin-bottom: 20px;
}

/* Button */
button {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Date Display */
#date {
  margin-top: 20px;
  font-size: 18px;
  color: #34495e;
  font-weight: 600;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>

<body>
    <div>
    <h1>Date and Time </h1>
    <button type="button" onclick="document.getElementById('date').innerHTML=Date()">Date and Time click on </button>
    <p id="date"></p></div>
</body>

</html>
